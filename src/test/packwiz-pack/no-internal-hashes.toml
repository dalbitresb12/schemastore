name = "Minimal"
pack-format = "packwiz:1.1.0"

[index]
file = "index.toml"
hash-format = "sha256"
# No validation can be applied so that "hash" can only be empty when options.no-internal-hashes is true.
# Taplo LSP (and Even Better TOML by extension) only support Draft 4, which doesn't include support for "if", "then", "else" conditionals.

[versions]
minecraft = "1.20.1"

[options]
no-internal-hashes = true
